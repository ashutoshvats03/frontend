<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover & Cursor</title>
    <style>
        
        * {
            background-color: black;
        }
        h1 {
            font-size: 20px;
            color: royalblue;
        }
       
        span{
            padding-left: 50px;
            background-color: violet;
            font-size: 25px;
            line-height: 50px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>CSS tutorials with CodeWithHarry</h1>
    <span style="cursor:pointer" >Pointer</span>
    <span style="cursor:alias">alias Value</span>
    <span style="cursor:auto">auto Value</span>
    <span style="cursor:all-scroll">all-scroll value</span>
    <span style="cursor:col-resize">col-resize value</span>
    <span style="cursor:crosshair">Crosshair</span>
    <span style="cursor:default">Default value</span>
    <span style="cursor:copy">copy value</span>
    <span style="cursor:move">Move</span>
    <span style="cursor:e-resize">e-resize</span>
    <span style="cursor:ew-resize">ew-resize</span>
    <span style="cursor:ne-resize">ne-resize</span>
    <span style="cursor:nw-resize">nw-resize</span>
    <span style="cursor:n-resize">n-resize</span>
    <span style="cursor:se-resize">se-resize</span>
    <span style="cursor:sw-resize">sw-resize</span>
    <span style="cursor:w-resize">w-resize</span>
    <span style="cursor:s-resize">s-resize</span>
    <span style="cursor:wait">wait</span>
    <span style="cursor:text">text</span>
    <span style="cursor:help">help</span>
    <span style="cursor:progress">Progress</span>
    <span style="cursor:no-drop">no-drop</span>
    <span style="cursor:not-allowed">not-allowed</span>
    <span style="cursor:vertical-text">vertical-text</span>
    <span style="cursor:zoom-in">Zoom-in</span>
    <span style="cursor:zoom-out">Zoom-out</span>
</body>

</html>
